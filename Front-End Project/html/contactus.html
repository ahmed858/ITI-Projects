<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aranoz</title>

    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/ali/contactSUstyle.css">
    <link rel="stylesheet" href="../css/all.min.css">
    
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="details">
                <div class="address">
                    <i class="fa-solid fa-location-dot"></i>
                    <h3>Address</h3>
                    <p>Buttonwood, California.</p>
                    <span>Rosemead, CA 91770</span>
                </div>
                <div class="phone">
                    <i class="fa-solid fa-phone"></i>
                    <h3>Phone</h3>
                    <p>00 (440) 9865 562</p>
                    <span>Mon to Fri 9am to 6pm</span>
                </div>
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <h3>E-mail</h3>
                    <p>support@aranoz.com</p>
                    <span>Send us your query anytime!</span>
                </div>
            </div>
            <div class="contact">
                <h1>Get in Touch</h1>
                <form action="">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    <input type="text" placeholder="Enter your name">
                    <input type="email" placeholder="Enter email address">
                    <input type="submit" name="" id="" value="send message" class="submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
